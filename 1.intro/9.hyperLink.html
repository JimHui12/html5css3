<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接</title>
</head>
<body>
    <!-- 
        超链接可以从一个页面跳转到其他页面，
        或者是当前页面的其他的位置

        使用 a 标签来定义超链接
            属性：
                href 指定跳转的目标路径
                    - 值可以是一个外部网站的地址
                    - 也可以写一个内部页面的地址
        
        超链接是也是一个行内元素，在a标签中可以嵌套初它自身外的任何的元素
    -->
    
    <a href="https://www.baidu.com">超链接</a>
    <br><br>
    <a href="https://www.baidu123.com">超链接</a>
    <a href="8.list.html">超链接2</a>
    
</body>
</html>
