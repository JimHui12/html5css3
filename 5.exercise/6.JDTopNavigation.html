<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JD 顶部导航条</title>

    <!-- 引用图标字体 -->
    <link rel="stylesheet" href="../8.fontAndBackground/fontAwesome/css/all.css">
</head>
<body>
    <!--
        创建外围的容器
    -->
    <div class="top-bar-wrapper">
        <div class="top-bar">
            <div class="location">
                <div class="current-city">
                    <a href="javascript:;">北京</a>
                </div>
            </div>
            
            <!--
                右侧的菜单
            -->
            <ul class="shortcut">
                <li>
                    <a href="javascript:;">你好，请登录</a>
                    <a href="javascript:;">免费注册</a>
                </li>

                <li class="line"></li>
                <li><a href="javascript:;">我的订单</a></li>

                <li class="line"></li>
                <li><a href="javascript:;">我的京东</a></li>

                <li class="line"></li>
                <li><a href="javascript:;">京东会员</a></li>

                <li class="line"></li>
                <li>
                    <a href="javascript:;">企业采购</a>
                    <i class="fas fa-angle-down"></i>
                </li>

                <li class="line">   
                </li>
                <li>
                    <span>客户服务器</span>
                    <i class="fas fa-angle-down"></i>
                </li>
                    
                <li class="line"></li>
                
                <li class="line">
                    <span>网站导航</span>
                    <i class="fas fa-angle-down"></i>
                </li>

                <li class="line"></li>
                <li>
                    <span>手机京东</span>
                </li>
            </ul>
        </div>
    </div>

</body>
</html>
